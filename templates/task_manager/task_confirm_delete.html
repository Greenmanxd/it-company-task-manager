{% extends "base-presentation.html" %}


{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="text-center mt-7">
      <h3>Are you sure you want to delete "<strong>{{ task.name }}</strong>" task?</h3>
      <input type="submit" value="Yes" class="btn btn-danger">
      <a href="{% url "task_manager:task-detail" pk=task.id %}" class="btn btn-outline-success">No</a>
    </div>
  </form>
{% endblock %}
