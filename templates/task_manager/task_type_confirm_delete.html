{% extends "base.html" %}


{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <h1>
      Are you sure you want to delete {{ tasktype.name }} task type. <br>
      <strong>All tasks with this type will be deleted as well!!!</strong>
    </h1>
    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url "task_manager:task-type-list" %}" class="btn btn-success ">No</a>
  </form>
{% endblock %}
