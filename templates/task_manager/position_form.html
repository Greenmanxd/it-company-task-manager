{% extends "base-presentation.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <div class="m-lg-2">
    <h2 class="mt-7 text-center">{{ object|yesno:"Update, Create" }} position: </h2>
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      {% include "includes/submit_btn.html" %}
      <a href="{% url "task_manager:position-list" %}" class="btn btn-secondary">Return</a>
    </form>
  </div>
{% endblock %}
