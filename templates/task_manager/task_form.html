{% extends "base.html" %}
{% load crispy_forms_filters %}


{% block content %}
  <h1>{{ object|yesno:"Update, Create" }} task</h1>
  <form action="" method="post" novalidate>
    {% csrf_token %}
    {{ form|crispy }}

    {% include "includes/submit_btn.html" %}
    <a href="{% url "task_manager:task-list" %}" class="btn btn-secondary">
      Return
    </a>
  </form>
{% endblock %}
