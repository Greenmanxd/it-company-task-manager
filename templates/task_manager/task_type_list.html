{% extends "base-presentation.html" %}


{% block content %}
  <a href="{% url "task_manager:task-type-create" %}" class="btn btn-primary" style="float: right">
    Create
  </a>
  <table class="table">
    <tr>
      <td>ID</td>
      <td>Name</td>
    </tr>
    {% for task_type in tasktype_list %}
      <tr>
        <th>{{ task_type.id }}</th>
        <th>{{ task_type.name }}</th>
        <th><a href="{% url "task_manager:task-type-update" pk=task_type.id %}" class="btn btn-primary">Update</a></th>
        <th><a href="{% url "task_manager:task-type-delete" pk=task_type.id %}" class="btn btn-danger">Delete</a></th>
      </tr>
    {% endfor %}
  </table>
  {% include "includes/pagination.html" %}
{% endblock %}
