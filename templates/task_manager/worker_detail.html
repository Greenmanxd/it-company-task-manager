{% extends "base.html" %}


{% block content %}
  <a href="{% url "task_manager:worker-delete" pk=worker.id %}" class="btn btn-danger">
  Delete
  </a>
  <a href="{% url "task_manager:worker-update" pk=worker.id %}" class="btn btn-primary">
    Update Position
  </a>
  <p><strong>Username: </strong>{{ worker.username }}</p>
  <p><strong>First name: </strong>{{ worker.first_name }}</p>
  <p><strong>Last name: </strong>{{ worker.last_name }}</p>
  <p><strong>Position: </strong>{{ worker.position }}</p>
  <p><strong>Admin: </strong>{{ worker.is_superuser }}</p>
  <a href="{% url "task_manager:worker-list" %}" class="btn btn-secondary">
    Return
  </a>
{% endblock %}
