{% extends "base-presentation.html" %}


{% block content %}
  <div class="mt-4">
    <a href="{% url "task_manager:position-create" %}" class="btn btn-primary mt-2" style="float: right">Create</a>
    {% if position_list %}
      <table class="table">
        <tr>
          <th>ID</th>
          <th>Name</th>
        </tr>
        {% for position in position_list %}
          <tr>
            <td>{{ position.id }}</td>
            <td>{{ position.name }}</td>
            <td><a href="{% url "task_manager:position-update" pk=position.pk %}" class="btn btn-primary">Update</a></td>
            <td><a href="{% url "task_manager:position-delete" pk=position.pk %}" class="btn btn-danger">Delete</a></td>
          </tr>
        {% endfor %}
      </table>
  </div>
  {% else %}
    <h4>There is no positions</h4>
  {% endif %}
{% endblock %}
